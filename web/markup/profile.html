<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Онлайн аукцион | Профиль</title>
        <link rel="stylesheet" href="../css/main-header.css">
        <link rel="stylesheet" href="../css/home.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header class="main-header">Онлайн аукцион</header>
        <div class="user-card">
            <div class="main-info">
                <p>Пользователь сайта</p>
                <div class="avatar"></div>
            </div>
            <div class="profile-history">
                <p>История профиля</p>
                <hr>

                <p>Зарегистрирован: [registration time]</p>
                <hr>

                <p>Последняя активность: [last seen time]</p>
                <hr>

                <p>Страна: [country here]</p>
                <hr>

                <p>Город: [town/city here]</p>
                <hr>

                <p>Рейтинг пользователя: [user rating here]</p>
                <hr>
            </div>
        </div>
    </body>
</html>
