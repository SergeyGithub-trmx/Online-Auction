<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ваш лот | Онлайн-аукцион</title>
        <link rel="stylesheet" href="css/lot_page-style.css">
    </head>
    <body>
        <h1>Ваш лот</h1>
        <div class="wrapper">
            <div class="lot">
                <img src="css/pictures/vesti_back.jpg" width="320" height="240">
                <h2><i>*здесь будет название лота*</i></h2>
                <p class="category"><b>Категория: </b>*здесь будет категория*</p>
                <p class="description"><b>Описание: </b>*здесь будет описание*</p>
                <p class="starting_price"><b>Начальная цена: </b>*здесь будет начальная цена*</p>
                <p class="deadline"><b>Срок размещения: </b>*здесь будет срок размещения*</p>

                <button class="suggest_bet">Предложить ставку</button>
            </div>
        </div>
    </body>
</html>
