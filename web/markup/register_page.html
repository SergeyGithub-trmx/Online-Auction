<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Регистрация</title>
        <link rel="stylesheet" href="css/login-register_page-style.css">
    </head>
    <body>
        <header>Онлайн аукцион</header>

        <div class="registration-block">
            <form>
                <h2 class="text-center">РЕГИСТРАЦИЯ</h2>

                <div class="form-group">
                    <input class="form-control item" type="text" name="username" maxlength="15" minlength="4" pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Имя пользователя" required>
                </div>

                <div class="form-group">
                    <input class="form-control item" type="password" name="Пароль" minlength="6" id="password" placeholder="Пароль" required>
                </div>

                <div class="form-group">
                    <input class="form-control item" type="email" name="email" id="email" placeholder="Почта" required>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-block create-account" type="submit">Вперёд!</button>
                </div>

                <p class="already_have_an_account">
                    Уже есть аккаунт?
                </p>

                <a href="login_page.html">Войти</a>
            </form>
        </div>

    </body>
</html>
